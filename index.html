<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Galeri Foto</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 { margin-bottom: 20px; }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .grid img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s;
    }
    .grid img:hover {
      transform: scale(1.05);
    }

    /* Overlay fullscreen */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: 0.3s;
      z-index: 1000;
    }
    .overlay.active {
      visibility: visible;
      opacity: 1;
    }
    .overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }
    .buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }
    .btn {
      background: #fff;
      border: none;
      border-radius: 50%;
      width: 40px; height: 40px;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>Galeri Foto</h1>
  <div class="grid">
    <img src="images/foto1.png" alt="Foto 1">
    <img src="images/foto2.png" alt="Foto 2">
    <img src="images/foto3.png" alt="Foto 3">
  </div>

  <!-- Overlay fullscreen -->
  <div id="overlay" class="overlay">
    <img id="overlay-img" src="" alt="Preview">
    <div class="buttons">
      <button class="btn" id="close-btn">✖</button>
      <a id="download-link" class="btn" download>⬇</a>
    </div>
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    const overlayImg = document.getElementById('overlay-img');
    const closeBtn = document.getElementById('close-btn');
    const downloadLink = document.getElementById('download-link');

    document.querySelectorAll('.grid img').forEach(img => {
      img.addEventListener('click', () => {
        overlayImg.src = img.src;
        downloadLink.href = img.src;
        overlay.classList.add('active');
      });
    });

    closeBtn.addEventListener('click', () => {
      overlay.classList.remove('active');
    });

    // Tutup overlay kalau klik area gelap
    overlay.addEventListener('click', (e) => {
      if(e.target === overlay) overlay.classList.remove('active');
    });
  </script>
</body>
</html>
